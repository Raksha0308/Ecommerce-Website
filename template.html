<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3><a href="about.html"> FASHION</a></h3>
      <div>
        <ul id="navbar">
          <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>

          <li><a href="index.html" class="navlink">Home</a></li>
          <li><a href="shop.html" class="navlink">Shop</a></li>
          <li><a href="blog.html" class="navlink">Blog</a></li>
          <li><a href="about.html" class="navlink">About</a></li>
          <li><a href="contact.html" class="navlink">Contact</a></li>
          <!-- <li id="lg-bag" class="icon-cart"><i class="fa-solid fa-bag-shopping "></i><span>0</span></li> -->
          <li id="lg-bag" class="icon-cart">
            <i class="fa-solid fa-cart-shopping"></i><span>0</span>
          </li>
        </ul>
      </div>
      <div id="mobile">
        <p class="icon-cart1">
          <i class="fa-solid fa-cart-shopping"></i><span>0</span>
        </p>
        <i id="bar" class="fa-solid fa-bars bar1"></i>
      </div>
    </header>

    <div class="cartTab">
      <!-- <h1>Shopping Cart</h1> -->
      <div class="cartEmpty">
        <h3>Your cart is empty</h3>
        <p>Just relax,let us help you find some first-class products</p>
        <button class="normal"><a href="shop.html">Start Shopping</a></button>
      </div>

      <div class="listCart">
        <div class="item">
          <div class="image">
            <img src="images/products/f1.jpg" alt="" />
          </div>
          <div class="name">Name</div>
          <div class="totalPrice">$200</div>
          <div class="quantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>
          </div>
          </div class="tprice">
              <h3>Total Price</h3>
              <div class="totalPrice">$200</div>
          <div>

        </div>
      </div>

      <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkOut">CHECK OUT</button>
      </div>
    </div>

    <script src="js/cart.js" type="module"></script>
    <script src="js/products.js" type="module"></script>
  </body>
</html>
